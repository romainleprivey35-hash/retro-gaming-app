<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Retro App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header style="height: 60px; display: flex; align-items: center; padding: 0 20px;">
        <button id="back-btn" onclick="goBack()" style="display: none; background: #333; color: white; border: 1px solid #555; padding: 10px 20px; border-radius: 20px; font-weight: bold;">
            â—€ RETOUR
        </button>
    </header>

    <div id="view-brands" class="menu-container">
        <div class="pill pill-nintendo" onclick="openBrand('Nintendo')">
            <img src="https://www.pngkit.com/png/full/0-4491_nintendo-logo-png-transparent-nintendo-logo-red-png.png" alt="Nintendo">
        </div>
        
        <div class="pill pill-sony" onclick="openBrand('PlayStation')">
            <img src="https://logodownload.org/wp-content/uploads/2017/05/playstation-logo-7.png" alt="Sony">
        </div>
        
        <div class="pill pill-xbox" onclick="openBrand('Xbox')">
            <img src="https://assets.xboxservices.com/assets/71/02/71020286-90b4-4b47-9208-16ef7b952549.png?n=Xbox_Sphere_Logo.png" alt="Xbox">
        </div>
    </div>

    <div id="view-list" style="display: none; padding: 20px;"></div>

    <script src="app.js"></script>
</body>
</html>
