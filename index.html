<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Retro Gaming App</title>
    <style>
        :root { --neon: #00ff88; --bg: #000; --card: #121212; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        header { 
            height: 60px; background: #000; display: flex; align-items: center; 
            justify-content: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #222;
        }
        #back-btn { position: absolute; left: 15px; background: #222; border: none; color: white; padding: 8px 15px; border-radius: 8px; display: none; font-weight: bold; }

        .container { min-height: calc(100vh - 125px); display: flex; flex-direction: column; }

        /* Menu Plein √âcran Adapt√© */
        .full-menu { display: flex; flex-direction: column; flex-grow: 1; padding: 10px; gap: 10px; height: calc(100vh - 140px); }
        .menu-item { 
            flex: 1; position: relative; border-radius: 15px; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
            border: 1px solid #333; background: #111;
        }
        .menu-item img { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        .menu-item span { position: relative; font-size: 2rem; font-weight: 900; text-transform: uppercase; text-shadow: 0 0 15px rgba(0,0,0,1); color: #fff; }

        /* Grille des articles */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card { background: var(--card); border-radius: 12px; padding: 10px; border: 1px solid #222; text-align: center; }
        .img-box { height: 150px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 8px; overflow: hidden; }
        .img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .not-owned { opacity: 0.2; filter: grayscale(1); }
        .title { font-size: 0.75rem; font-weight: bold; margin-top: 8px; height: 32px; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .price { color: var(--neon); font-weight: bold; margin-top: 5px; font-size: 1.1rem; }

        /* Navigation Basse */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; border-top: 1px solid #222; display: flex; justify-content: space-around; align-items: center; padding-bottom: 10px; }
        .nav-link { text-align: center; color: #666; font-size: 0.8rem; text-decoration: none; }
        .nav-link.active { color: var(--neon); }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <button id="back-btn" onclick="handleBack()">‚óÄ Retour</button>
    <h1 id="header-title">RETRO COLLECTION</h1>
</header>

<div class="container">
    <div id="view-brands" class="view full-menu">Chargement du menu...</div>
    <div id="view-categories" class="view full-menu hidden">Chargement des cat√©gories...</div>
    <div id="view-list" class="view hidden">
        <div id="list-container" class="grid"></div>
    </div>
</div>

<nav class="bottom-nav">
    <div class="nav-link active" onclick="goHome()">üè†<br>Accueil</div>
    <div class="nav-link" onclick="alert('Stats bient√¥t dispo')">üìä<br>Stats</div>
</nav>

<script>
    const SHEET_ID = '1Vw439F_75oc7AcxkDriWi_fwX2oBbAejnp-f_Puw-FU';
    let currentBrand = '';
    let step = 'brands'; // brands, categories, list

    function formatImg(url) {
        if (!url || !url.includes('id=')) return url;
        const id = url.split('id=')[1].split('&')[0];
        return `https://drive.google.com/thumbnail?id=${id}&sz=w800`;
    }

    async function fetchSheetData(tabName) {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${tabName}`;
        const res = await fetch(url);
        const text = await res.text();
        return JSON.parse(text.substr(47).slice(0, -2)).table.rows;
    }

    // CHARGEMENT DE L'ACCUEIL (MARQUES)
    async function loadBrands() {
        const rows = await fetchSheetData('Menu');
        let html = '';
        rows.forEach(row => {
            const name = row.c[0]?.v || '';
            const img = formatImg(row.c[1]?.v || '');
            if(name) {
                html += `<div class="menu-item" onclick="selectBrand('${name}')">
                            <img src="${img}">
                            <span>${name}</span>
                         </div>`;
            }
        });
        document.getElementById('view-brands').innerHTML = html;
    }

    // CHARGEMENT DES CAT√âGORIES
    async function loadCategories() {
        const rows = await fetchSheetData('Categories');
        let html = '';
        rows.forEach(row => {
            const name = row.c[0]?.v || '';
            const img = formatImg(row.c[1]?.v || '');
            if(name) {
                html += `<div class="menu-item" onclick="selectCategory('${name}')">
                            <img src="${img}">
                            <span>${name}</span>
                         </div>`;
            }
        });
        document.getElementById('view-categories').innerHTML = html;
    }

    function selectBrand(name) {
        currentBrand = name;
        step = 'categories';
        updateUI();
    }

    function selectCategory(cat) {
        step = 'list';
        loadList(cat);
    }

    function handleBack() {
        if (step === 'list') step = 'categories';
        else if (step === 'categories') step = 'brands';
        updateUI();
    }

    function goHome() {
        step = 'brands';
        updateUI();
    }

    function updateUI() {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        const backBtn = document.getElementById('back-btn');
        
        if (step === 'brands') {
            document.getElementById('view-brands').classList.remove('hidden');
            document.getElementById('header-title').innerText = "RETRO COLLECTION";
            backBtn.style.display = 'none';
        } else if (step === 'categories') {
            document.getElementById('view-categories').classList.remove('hidden');
            document.getElementById('header-title').innerText = currentBrand.toUpperCase();
            backBtn.style.display = 'block';
            loadCategories();
        } else if (step === 'list') {
            document.getElementById('view-list').classList.remove('hidden');
            backBtn.style.display = 'block';
        }
    }

    async function loadList(category) {
        updateUI();
        document.getElementById('header-title').innerText = category.toUpperCase();
        const container = document.getElementById('list-container');
        container.innerHTML = "Chargement...";

        const rows = await fetchSheetData(category);
        let html = '';
        rows.forEach(row => {
            const title = row.c[0]?.v || '';
            const itemBrand = row.c[1]?.v || '';
            const imgUrl = formatImg(row.c[6]?.v || '');
            const price = row.c[12]?.v || '--';
            const owned = row.c[14]?.v || '';

            if(itemBrand.toLowerCase().includes(currentBrand.toLowerCase())) {
                html += `
                    <div class="card ${owned.includes('Oui') ? '' : 'not-owned'}">
                        <div class="img-box"><img src="${imgUrl}"></div>
                        <div class="title">${title}</div>
                        <div class="price">${price} ‚Ç¨</div>
                    </div>
                `;
            }
        });
        container.innerHTML = html || "<p style='grid-column:1/3; text-align:center;'>Aucun objet trouv√©.</p>";
    }

    // Initialisation
    loadBrands();
</script>
</body>
</html>
