<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Retro Collector - Home</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="manifest" href="/manifest.json">

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#9d25f4",
                        "background-light": "#f7f5f8",
                        "background-dark": "#1a1022",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }

    <style>
        /* Bloque le scroll horizontal et pousse la barre de défilement hors écran */
        html, body { 
            overflow-x: hidden; 
            margin: 0; 
            background: #1a1022;
            width: 100%;
            position: relative;
        }

        /* Technique du décalage pour cacher la scrollbar sur mobile */
        body {
            padding-right: 20px; /* Pousse la barre vers la droite */
            margin-right: -20px; /* Recale le contenu au centre */
        }
        
        /* Garde quand même les règles de masquage au cas où */
        * {
            -ms-overflow-style: none !important;
            scrollbar-width: none !important;
        }
        *::-webkit-scrollbar {
            display: none !important;
            width: 0 !important;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined' !important;
            font-size: 24px !important;
            display: inline-block;
            line-height: 1;
        }

        .glow-nintendo { box-shadow: 0 0 40px -10px rgba(230, 0, 18, 0.3); }
        .glow-playstation { box-shadow: 0 0 40px -10px rgba(0, 55, 145, 0.3); }
        .glow-xbox { box-shadow: 0 0 40px -10px rgba(16, 124, 16, 0.3); }
        
        .scanline {
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
        }
    </style>
</head>

                        <span class="text-white">432</span>

                    <button onclick="showCategories('Xbox', 'Accessoires')" class="bg-slate-800/50 text-xs font-bold py-3 rounded-full border border-white/5 flex flex-col items-center">

            </section>
        </div>

        <section class="grid grid-cols-2 gap-4 mt-8 mb-10">
            <div class="glass-card rounded-xl p-5 relative overflow-hidden group">
                <p class="text-xs font-semibold text-slate-400 uppercase mb-1">Total Value</p>
                <p id="total-value" class="text-2xl font-bold tracking-tight">...</p>
                <div class="mt-2 flex items-center gap-1 text-emerald-400 text-xs font-bold">
                    <span class="material-symbols-outlined text-sm">trending_up</span>
                    <span>+2.4%</span>

            </div>
            <div class="glass-card rounded-xl p-5 relative overflow-hidden group">
                <p class="text-xs font-semibold text-slate-400 uppercase mb-1">Total Items</p>
                <p id="total-items" class="text-2xl font-bold tracking-tight">...</p>
                <div class="mt-2 flex items-center gap-1 text-slate-400 text-xs font-bold">

    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md z-50">
        <div class="glass-card rounded-full p-2 flex items-center justify-between shadow-2xl border-white/10 backdrop-blur-2xl">
            <button onclick="window.location.reload()" class="flex flex-col items-center justify-center size-12 rounded-full bg-primary text-white">

            <button onclick="openSearch()" class="flex flex-col items-center justify-center size-12 rounded-full text-slate-400 hover:text-white transition-colors">

            </button>
            <button class="flex flex-col items-center justify-center size-12 rounded-full text-slate-400 hover:text-white transition-colors">
