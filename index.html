<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Retro App</title>
    <style>
        :root { --neon: #00ff88; --bg: #000000; --card: #111; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        header { height: 60px; background: #000; display: flex; align-items: center; justify-content: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #222; }
        #back-btn { position: absolute; left: 15px; background: #222; border: none; color: white; padding: 8px 15px; border-radius: 8px; display: none; }

        .container { min-height: calc(100vh - 125px); display: flex; flex-direction: column; }

        /* Menus Plein √âcran */
        .full-menu { display: flex; flex-direction: column; flex-grow: 1; padding: 10px; gap: 10px; }
        .menu-item { 
            flex: 1; position: relative; border-radius: 15px; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
            border: 1px solid #333; text-decoration: none;
        }
        .menu-item img { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .menu-item span { position: relative; font-size: 1.8rem; font-weight: bold; text-transform: uppercase; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }

        /* Grille des articles */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card { background: var(--card); border-radius: 12px; padding: 10px; border: 1px solid #222; text-align: center; }
        .img-box { height: 150px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 8px; }
        .img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .not-owned { opacity: 0.2; filter: grayscale(1); }
        .title { font-size: 0.75rem; font-weight: bold; margin-top: 8px; height: 30px; overflow: hidden; }
        .price { color: var(--neon); font-weight: bold; margin-top: 5px; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: #000; border-top: 1px solid #222; display: flex; justify-content: space-around; align-items: center; }
        .nav-link { text-align: center; color: #666; font-size: 0.7rem; }
        .nav-link.active { color: var(--neon); }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <button id="back-btn" onclick="goHome()">‚¨Ö Retour</button>
    <h1 id="header-title">RETRO GAMING</h1>
</header>

<div class="container">
    <div id="view-brands" class="view full-menu">
        <div class="menu-item" onclick="selectBrand('Nintendo')">
            <img src="https://drive.google.com/thumbnail?id=107z7-iXjM8S7vR_zX6O2u7J5Oa_Kz1_Q&sz=w1000"> <span>Nintendo</span>
        </div>
        <div class="menu-item" onclick="selectBrand('Playstation')">
            <img src="https://drive.google.com/thumbnail?id=1YyWp9X_XzX_Xz_Xz_Xz_Xz_Xz_Xz_Xz&sz=w1000"> <span>Playstation</span>
        </div>
        <div class="menu-item" onclick="selectBrand('Xbox')">
            <img src="https://drive.google.com/thumbnail?id=1_Xz_Xz_Xz_Xz_Xz_Xz_Xz_Xz_Xz_Xz&sz=w1000">
            <span>Xbox</span>
        </div>
    </div>

    <div id="view-categories" class="view full-menu hidden">
        <div class="menu-item" onclick="loadContent('Jeux')">
            <img src="https://drive.google.com/thumbnail?id=1v_v_v_v_v_v_v_v_v_v_v_v_v_v_v_v&sz=w1000">
            <span>Jeux</span>
        </div>
        <div class="menu-item" onclick="loadContent('Consoles')">
            <img src="https://drive.google.com/thumbnail?id=2v_v_v_v_v_v_v_v_v_v_v_v_v_v_v_v&sz=w1000">
            <span>Consoles</span>
        </div>
        <div class="menu-item" onclick="loadContent('Accessoires')">
            <img src="https://drive.google.com/thumbnail?id=3v_v_v_v_v_v_v_v_v_v_v_v_v_v_v_v&sz=w1000">
            <span>Accessoires</span>
        </div>
    </div>

    <div id="view-list" class="view hidden">
        <div id="list-container" class="grid"></div>
    </div>
</div>

<nav class="bottom-nav">
    <div class="nav-link active" onclick="goHome()">üè†<br>Accueil</div>
    <div class="nav-link" onclick="alert('Stats bient√¥t dispo')">üìä<br>Stats</div>
</nav>

<script>
    const SHEET_ID = '1Vw439F_75oc7AcxkDriWi_fwX2oBbAejnp-f_Puw-FU';
    let brand = '';

    function getImg(url) {
        if (!url || !url.includes('id=')) return url;
        const id = url.split('id=')[1].split('&')[0];
        return `https://drive.google.com/thumbnail?id=${id}&sz=w500`;
    }

    function selectBrand(selected) {
        brand = selected;
        document.getElementById('view-brands').classList.add('hidden');
        document.getElementById('view-categories').classList.remove('hidden');
        document.getElementById('back-btn').style.display = 'block';
        document.getElementById('header-title').innerText = brand.toUpperCase();
    }

    function goHome() {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-brands').classList.remove('hidden');
        document.getElementById('back-btn').style.display = 'none';
        document.getElementById('header-title').innerText = "RETRO GAMING";
    }

    async function loadContent(category) {
        document.getElementById('view-categories').classList.add('hidden');
        document.getElementById('view-list').classList.remove('hidden');
        const container = document.getElementById('list-container');
        container.innerHTML = "Chargement...";

        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${category}`;
        const response = await fetch(url);
        const text = await response.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        let html = '';
        rows.forEach(row => {
            // Lecture simplifi√©e pour √©viter les erreurs de colonnes
            const title = row.c[0]?.v || '';
            const itemBrand = row.c[1]?.v || '';
            const imgUrl = row.c[6]?.v || '';
            const price = row.c[12]?.v || '--';
            const owned = row.c[14]?.v || '';

            // Filtrage : On v√©rifie si la marque du tableau (col B) contient le nom s√©lectionn√©
            if(itemBrand.toLowerCase().includes(brand.toLowerCase())) {
                html += `
                    <div class="card ${owned.includes('Oui') ? '' : 'not-owned'}">
                        <div class="img-box"><img src="${getImg(imgUrl)}"></div>
                        <div class="title">${title}</div>
                        <div class="price">${price} ‚Ç¨</div>
                    </div>
                `;
            }
        });
        container.innerHTML = html || "<p style='grid-column:1/3; text-align:center;'>Aucun article trouv√© pour " + brand + ".</p>";
    }
</script>
</body>
</html>
