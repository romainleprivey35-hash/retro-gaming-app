<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Retro App</title>
    <style>
        :root { --nintendo: #e60012; --sony: #003791; --xbox: #107c10; }
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; }
        
        header { height: 60px; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: center; position: relative; }
        #back-btn { position: absolute; left: 15px; background: #333; color: #fff; border: none; padding: 8px 15px; border-radius: 20px; display: none; }
        
        .container { flex: 1; display: flex; flex-direction: column; padding: 15px; gap: 20px; overflow-y: auto; }

        /* Les 3 Pilules */
        .pill { 
            flex: 1; min-height: 120px; border-radius: 100px; display: flex; align-items: center; justify-content: center;
            text-decoration: none; border: 2px solid rgba(255,255,255,0.1); font-size: 1.5rem; font-weight: bold;
            background-size: contain; background-repeat: no-repeat; background-position: center;
            transition: 0.3s;
        }
        .nintendo { box-shadow: 0 0 25px var(--nintendo); border-color: var(--nintendo); }
        .playstation { box-shadow: 0 0 25px var(--sony); border-color: var(--sony); }
        .xbox { box-shadow: 0 0 25px var(--xbox); border-color: var(--xbox); }

        .hidden { display: none !important; }
        #error-display { color: #ff4444; font-size: 12px; padding: 10px; text-align: center; }
    </style>
</head>
<body>

    <div id="error-display"></div>

    <header>
        <button id="back-btn" onclick="window.location.reload()">◀</button>
        <h1 style="font-size: 1.2rem; color: #00ff88;">RETRO APP</h1>
    </header>

    <div id="view-brands" class="container">
        <div class="pill nintendo" onclick="selectBrand('Nintendo')">
            <span id="txt-nintendo">NINTENDO</span>
        </div>
        <div class="pill playstation" onclick="selectBrand('Playstation')">
            <span id="txt-sony">PLAYSTATION</span>
        </div>
        <div class="pill xbox" onclick="selectBrand('Xbox')">
            <span id="txt-xbox">XBOX</span>
        </div>
    </div>

    <div id="view-next" class="container hidden">
        </div>

<script>
    const SHEET_ID = '1Vw439F_75oc7AcxkDriWi_fwX2oBbAejnp-f_Puw-FU';
    let brand = "";

    // Fonction pour afficher les erreurs sur l'écran du tel
    function showError(msg) {
        document.getElementById('error-display').innerText = "Info : " + msg;
    }

    // Extraction d'ID Drive propre
    function getImg(url) {
        if (!url || !url.includes('id=')) return '';
        const id = url.split('id=')[1].split('&')[0];
        return `https://drive.google.com/thumbnail?id=${id}&sz=w500`;
    }

    // Charger les logos du menu dès le départ
    async function loadLogos() {
        try {
            showError("Connexion au catalogue...");
            const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Menu`);
            const text = await res.text();
            const json = JSON.parse(text.substring(47, text.length - 2));
            const rows = json.table.rows;
            
            // On remplace le texte des pilules par les images du Sheet
            document.getElementById('txt-nintendo').innerHTML = `<img src="${getImg(rows[0].c[1].v)}" style="height:60px">`;
            document.getElementById('txt-sony').innerHTML = `<img src="${getImg(rows[1].c[1].v)}" style="height:60px">`;
            document.getElementById('txt-xbox').innerHTML = `<img src="${getImg(rows[2].c[1].v)}" style="height:60px">`;
            showError("Catalogue prêt.");
        } catch (e) {
            showError("Erreur de chargement des logos. Vérifie le partage du Sheet.");
        }
    }

    async function selectBrand(name) {
        brand = name;
        document.getElementById('view-brands').classList.add('hidden');
        document.getElementById('view-next').classList.remove('hidden');
        document.getElementById('back-btn').style.display = 'block';
        
        showError("Chargement des catégories...");
        // Ici on chargera l'étape suivante (Categories)
        // Je m'arrête là pour tester si l'accueil s'affiche enfin
    }

    // Lancement
    loadLogos();
</script>
</body>
</html>
