<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ma Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-header"></div>

    <div id="view-list">
        <div class="menu-container">
            <h1 class="main-title">Ma Collection</h1>
            <div class="pill-menu">
                <div class="pill nintendo" onclick="selectBrand('Nintendo')">NINTENDO</div>
                <div class="pill playstation" onclick="selectBrand('Playstation')">PLAYSTATION</div>
                <div class="pill xbox" onclick="selectBrand('Xbox')">XBOX</div>
            </div>
        </div>
    </div>

    <div id="overlay" onclick="closeOverlay()"></div>
    <div id="floating-card" onclick="event.stopPropagation(); handleFloatingClick()"></div>
    <div id="full-detail"></div>

    <script src="config.js"></script>
    <script src="logic.js"></script>
</body>
</html>
