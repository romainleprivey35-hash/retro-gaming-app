    <style>

        .app-container { height: 100vh; display: flex; flex-direction: column; }
        
        header { height: 60px; background: #000; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #222; flex-shrink: 0; }
        #back-btn { position: absolute; left: 15px; background: #222; border: none; color: white; padding: 8px 15px; border-radius: 8px; display: none; }
        
        /* Menu 3 Blocs */
        .full-menu { display: flex; flex-direction: column; flex-grow: 1; }
        .menu-item { 
            flex: 1; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid #222; background-size: cover; background-position: center; background-repeat: no-repeat;
        }
        .menu-item::after { content: ""; position: absolute; inset: 0; background: rgba(0,0,0,0.4); }

        /* Grille Jeux */
        .scroll-view { flex-grow: 1; overflow-y: auto; padding: 10px; padding-bottom: 80px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card { background: #111; border-radius: 12px; padding: 10px; border: 1px solid #222; text-align: center; }
        .img-box { height: 140px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 8px; overflow: hidden; }
        .img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .not-owned { opacity: 0.2; filter: grayscale(1); }
        .price { color: var(--neon); font-weight: bold; margin-top: 5px; }

        .bottom-nav { height: 70px; background: #000; border-top: 1px solid #222; display: flex; justify-content: space-around; align-items: center; }
        .hidden { display: none !important; }
        #error-log { color: red; font-size: 10px; position: absolute; top: 0; width: 100%; z-index: 9999; background: rgba(0,0,0,0.8); }
    </style>
</head>

    function getImg(url) {
        if (!url) return 'https://via.placeholder.com/400x200?text=No+Image';
        if (url.includes('id=')) {
            const id = url.split('id=')[1].split('&')[0];
            return `https://drive.google.com/thumbnail?id=${id}&sz=w1000`;
        }
        return url;
    }

        try {

            const res = await fetch(url);
            const text = await res.content ? await res.content() : await res.text();

            return json.table.rows;

            logErr("Erreur Tab: " + tabName);
            return [];
