<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ma Collection Jeux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="view-list">
        <h1 style="text-align:center; margin-top:80px;">Ma Collection</h1>
        <div class="game-grid">
            <div class="game-card brand-btn" onclick="selectBrand('Nintendo')">NINTENDO</div>
            <div class="game-card brand-btn" onclick="selectBrand('Playstation')">PLAYSTATION</div>
            <div class="game-card brand-btn" onclick="selectBrand('Xbox')">XBOX</div>
        </div>
    </div>

    <div id="overlay" onclick="closeEverything()"></div>
    
    <div id="flip-container" onclick="event.stopPropagation(); handleFloatingClick()">
        <div id="flip-card-inner">
            <div class="side-front"></div>
            <div class="side-back"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="logic.js"></script>
</body>
</html>
